<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rack Virtual – Peixes-zebra</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <h1>Rack Virtual – Peixes-zebra</h1>
</header>

<div class="wrap">
  <aside class="left" aria-label="Controles">
    <h2>Adicionar aquário</h2>

    <label for="rackSelect">Rack</label>
    <select id="rackSelect" aria-label="Selecionar rack">
      <option value="0">Rack 1</option>
      <option value="1">Rack 2</option>
      <option value="2">Rack 3</option>
    </select>

    <label for="size">Tamanho</label>
    <select id="size" aria-label="Selecionar tamanho de aquário">
      <option value="1">Pequeno (1 slot)</option>
      <option value="2">Médio (2 slots)</option>
      <option value="7">Grande (7 slots)</option>
    </select>

    <p class="help">
      Dica: escolha o tamanho e <b>clique em um slot</b> da rack para adicionar.
      <br>Arraste para mover. Clique no aquário para editar dados.
    </p>

    <hr>

    <h2>Dados / Backup</h2>
    <div class="row">
      <button id="exportBtn">Exportar JSON</button>
      <button id="importBtn">Importar JSON</button>
      <button id="resetBtn" class="danger">Zerar tudo</button>
    </div>
    <textarea id="jsonArea" rows="6" placeholder="Cole/veja o JSON aqui…"></textarea>

    <p class="footer-note">Salva automaticamente no navegador (localStorage).</p>
  </aside>

  <main class="rack-wrap">
    <div class="tabs" role="tablist" aria-label="Racks">
      <button class="tab active" data-tab="0" role="tab" aria-selected="true">Rack 1</button>
      <button class="tab" data-tab="1" role="tab" aria-selected="false">Rack 2</button>
      <button class="tab" data-tab="2" role="tab" aria-selected="false">Rack 3</button>
    </div>

    <!-- legenda -->
    <div class="legend">
      <span><i class="dot dot-s"></i> 1 slot</span>
      <span><i class="dot dot-m"></i> 2 slots</span>
      <span><i class="dot dot-l"></i> 7 slots</span>
    </div>

    <!-- grade fixa: 5 níveis (A–E) x 10 slots -->
    <div id="rackGrid" class="grid" role="grid" aria-label="Rack virtual (5 níveis x 10 slots)">
      <!-- labels laterais A–E -->
      <div class="rowLabel" style="grid-row:1;grid-column:1">A</div>
      <div class="rowLabel" style="grid-row:2;grid-column:1">B</div>
      <div class="rowLabel" style="grid-row:3;grid-column:1">C</div>
      <div class="rowLabel" style="grid-row:4;grid-column:1">D</div>
      <div class="rowLabel" style="grid-row:5;grid-column:1">E</div>

      <!-- slots vazios (clicáveis) são colunas 2..11; 10 por linha -->
      <!-- A -->
      <div class="slot" data-row="0" data-col="0" style="grid-row:1;grid-column:2"></div>
      <div class="slot" data-row="0" data-col="1" style="grid-row:1;grid-column:3"></div>
      <div class="slot" data-row="0" data-col="2" style="grid-row:1;grid-column:4"></div>
      <div class="slot" data-row="0" data-col="3" style="grid-row:1;grid-column:5"></div>
      <div class="slot" data-row="0" data-col="4" style="grid-row:1;grid-column:6"></div>
      <div class="slot" data-row="0" data-col="5" style="grid-row:1;grid-column:7"></div>
      <div class="slot" data-row="0" data-col="6" style="grid-row:1;grid-column:8"></div>
      <div class="slot" data-row="0" data-col="7" style="grid-row:1;grid-column:9"></div>
      <div class="slot" data-row="0" data-col="8" style="grid-row:1;grid-column:10"></div>
      <div class="slot" data-row="0" data-col="9" style="grid-row:1;grid-column:11"></div>

      <!-- B -->
      <div class="slot" data-row="1" data-col="0" style="grid-row:2;grid-column:2"></div>
      <div class="slot" data-row="1" data-col="1" style="grid-row:2;grid-column:3"></div>
      <div class="slot" data-row="1" data-col="2" style="grid-row:2;grid-column:4"></div>
      <div class="slot" data-row="1" data-col="3" style="grid-row:2;grid-column:5"></div>
      <div class="slot" data-row="1" data-col="4" style="grid-row:2;grid-column:6"></div>
      <div class="slot" data-row="1" data-col="5" style="grid-row:2;grid-column:7"></div>
      <div class="slot" data-row="1" data-col="6" style="grid-row:2;grid-column:8"></div>
      <div class="slot" data-row="1" data-col="7" style="grid-row:2;grid-column:9"></div>
      <div class="slot" data-row="1" data-col="8" style="grid-row:2;grid-column:10"></div>
      <div class="slot" data-row="1" data-col="9" style="grid-row:2;grid-column:11"></div>

      <!-- C -->
      <div class="slot" data-row="2" data-col="0" style="grid-row:3;grid-column:2"></div>
      <div class="slot" data-row="2" data-col="1" style="grid-row:3;grid-column:3"></div>
      <div class="slot" data-row="2" data-col="2" style="grid-row:3;grid-column:4"></div>
      <div class="slot" data-row="2" data-col="3" style="grid-row:3;grid-column:5"></div>
      <div class="slot" data-row="2" data-col="4" style="grid-row:3;grid-column:6"></div>
      <div class="slot" data-row="2" data-col="5" style="grid-row:3;grid-column:7"></div>
      <div class="slot" data-row="2" data-col="6" style="grid-row:3;grid-column:8"></div>
      <div class="slot" data-row="2" data-col="7" style="grid-row:3;grid-column:9"></div>
      <div class="slot" data-row="2" data-col="8" style="grid-row:3;grid-column:10"></div>
      <div class="slot" data-row="2" data-col="9" style="grid-row:3;grid-column:11"></div>

      <!-- D -->
      <div class="slot" data-row="3" data-col="0" style="grid-row:4;grid-column:2"></div>
      <div class="slot" data-row="3" data-col="1" style="grid-row:4;grid-column:3"></div>
      <div class="slot" data-row="3" data-col="2" style="grid-row:4;grid-column:4"></div>
      <div class="slot" data-row="3" data-col="3" style="grid-row:4;grid-column:5"></div>
      <div class="slot" data-row="3" data-col="4" style="grid-row:4;grid-column:6"></div>
      <div class="slot" data-row="3" data-col="5" style="grid-row:4;grid-column:7"></div>
      <div class="slot" data-row="3" data-col="6" style="grid-row:4;grid-column:8"></div>
      <div class="slot" data-row="3" data-col="7" style="grid-row:4;grid-column:9"></div>
      <div class="slot" data-row="3" data-col="8" style="grid-row:4;grid-column:10"></div>
      <div class="slot" data-row="3" data-col="9" style="grid-row:4;grid-column:11"></div>

      <!-- E -->
      <div class="slot" data-row="4" data-col="0" style="grid-row:5;grid-column:2"></div>
      <div class="slot" data-row="4" data-col="1" style="grid-row:5;grid-column:3"></div>
      <div class="slot" data-row="4" data-col="2" style="grid-row:5;grid-column:4"></div>
      <div class="slot" data-row="4" data-col="3" style="grid-row:5;grid-column:5"></div>
      <div class="slot" data-row="4" data-col="4" style="grid-row:5;grid-column:6"></div>
      <div class="slot" data-row="4" data-col="5" style="grid-row:5;grid-column:7"></div>
      <div class="slot" data-row="4" data-col="6" style="grid-row:5;grid-column:8"></div>
      <div class="slot" data-row="4" data-col="7" style="grid-row:5;grid-column:9"></div>
      <div class="slot" data-row="4" data-col="8" style="grid-row:5;grid-column:10"></div>
      <div class="slot" data-row="4" data-col="9" style="grid-row:5;grid-column:11"></div>
    </div>
  </main>
</div>

<!-- Modal de edição -->
<div id="modal" class="modal" aria-hidden="true">
  <div class="card" role="dialog" aria-modal="true" aria-labelledby="dlgTitle">
    <h3 id="dlgTitle">Editar aquário</h3>
    <div class="grid-info">
      <div>
        <label>ID / Label</label>
        <input id="f_label" type="text" placeholder="ex: A12" />
      </div>
      <div>
        <label>Linhagem</label>
        <input id="f_linhagem" type="text" placeholder="ex: AB/TL" />
      </div>
      <div>
        <label>Idade (dpf)</label>
        <input id="f_idade" type="number" min="0" step="1" />
      </div>
      <div
